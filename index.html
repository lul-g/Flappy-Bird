<!DOCTYPE html>
<html lang="en" onkeyup="jump()">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center><font face= 'Fantasy' size= '60px', weight='700' color='blue' align='center'>Flappy Bird</font></center>
    <center><font face= 'Fantasy' size= '50px', color='red' align='center'>Score: <span id="score">0</span></font></center>
    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <img id="character" src="flappybird.png" alt="Flappy Bird Character">
        <center><img id="animatedfloor" src="flappybirdfloor.png" alt="Flappy Bird Floor"></center>
        <center><img id="unanimatedfloor" src="flappybirdfloor-still.png" alt="Unanimated Flappy Bird Floor" </center>
    </div>
</body>
<script src="script.js"></script>

</html>
